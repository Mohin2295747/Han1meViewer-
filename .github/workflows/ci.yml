name: CI

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - "**.md"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RELEASE_STORE_FILE: keystore.jks
      RELEASE_KEY_ALIAS: ${{ secrets.HA1_KEY_ALIAS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load Google Services File
        env:
          DATA: ${{ secrets.HA1_GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          mkdir -p app
          echo $DATA | base64 -di > app/google-services.json

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Set up signing keystore
        env:
          KEYSTORE_DATA: ${{ secrets.HA1_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_DATA" | base64 -di > $RELEASE_STORE_FILE

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Pre-process Google Services
        run: ./gradlew :app:processReleaseGoogleServices

      - name: Build and sign APK with Gradle
        run: |
          ./gradlew clean
          ./gradlew assembleRelease \
            -Pha1KeystorePassword="$HA1_KEYSTORE_PASSWORD" \
            -Pha1GithubToken="$HA1_GITHUB_TOKEN" \
            -Pha1VersionSource="ci" \
            -PreleaseStoreFile="$RELEASE_STORE_FILE" \
            -PreleaseKeyAlias="$RELEASE_KEY_ALIAS"
        env:
          HA1_KEYSTORE_PASSWORD: ${{ secrets.HA1_KEYSTORE_PASSWORD }}
          HA1_GITHUB_TOKEN: ${{ secrets.HA1_GITHUB_TOKEN }}

      - name: Upload Artifacts(arm32)
        uses: actions/upload-artifact@v4
        with:
          path: app/build/outputs/apk/release/Han1meViewer-v*_armeabi-v7a.apk
          name: Han1meViewer-ci-${{ github.sha }}-armeabi-v7a

      - name: Upload Artifacts(arm64)
        uses: actions/upload-artifact@v4
        with:
          path: app/build/outputs/apk/release/Han1meViewer-v*_arm64-v8a.apk
          name: Han1meViewer-ci-${{ github.sha }}-arm64-v8a

      - name: Upload Artifacts(universal)
        uses: actions/upload-artifact@v4
        with:
          path: app/build/outputs/apk/release/Han1meViewer-v*_universal.apk
          name: Han1meViewer-ci-${{ github.sha }}-universal
