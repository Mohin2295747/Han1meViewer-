name: CI

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - "**.md"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build unsigned release APK
        run: ./gradlew assembleRelease -x processReleaseGoogleServices -x signingReport -Pandroid.injected.signing.store.file=
      - name: Upload Artifacts (armeabi-v7a)
        uses: actions/upload-artifact@v4
        with:
          path: app/build/outputs/apk/release/Han1meViewer-v*_armeabi-v7a.apk
          name: Han1meViewer-ci-${{ github.sha }}-armeabi-v7a

      - name: Upload Artifacts (arm64-v8a)
        uses: actions/upload-artifact@v4
        with:
          path: app/build/outputs/apk/release/Han1meViewer-v*_arm64-v8a.apk
          name: Han1meViewer-ci-${{ github.sha }}-arm64-v8a

      - name: Upload Artifacts (universal)
        uses: actions/upload-artifact@v4
        with:
          path: app/build/outputs/apk/release/Han1meViewer-v*_universal.apk
          name: Han1meViewer-ci-${{ github.sha }}-universal
