name: CI(release)

on:
  workflow_dispatch:
    inputs:
      manual_tag:
        description: "Set a specific tag (e.g. v1.0.0). Used for first run or custom version."
        required: false
      bump_type:
        description: "Choose how to bump version if no manual_tag is provided (patch | minor | major)."
        required: false
        default: "patch"
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Load Google Services File
        env:
          DATA: ${{ secrets.HA1_GOOGLE_SERVICES_JSON_BASE64 }}
        run: echo $DATA | base64 -di > app/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and sign APK with Gradle
        run: |
          ./gradlew assembleRelease
          echo "VERSION_CODE=$(find app/build/outputs/apk/release -name '*arm64-v8a.apk' | head -n 1 | grep -oP '(?<=release\+)\d+(?=_arm64-v8a)')" >> $GITHUB_ENV
        env:
          HA1_KEYSTORE_PASSWORD: ${{ secrets.HA1_KEYSTORE_PASSWORD }}
          HA1_GITHUB_TOKEN: ${{ secrets.HA1_GITHUB_TOKEN }}
          HA1_VERSION_SOURCE: 'release'

      # ðŸ”¹ Tagging logic with bump support
      - name: Determine Tag
        id: tag
        run: |
          manual_tag="${{ github.event.inputs.manual_tag }}"
          bump_type="${{ github.event.inputs.bump_type }}"

          if [[ -n "$manual_tag" ]]; then
            TAG="$manual_tag"
          else
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [[ -z "$LAST_TAG" ]]; then
              echo "âŒ No existing tag found. Please provide manual_tag input for the first run."
              exit 1
            fi

            base="${LAST_TAG#v}"
            major=$(echo $base | cut -d. -f1)
            minor=$(echo $base | cut -d. -f2)
            patch=$(echo $base | cut -d. -f3)

            case "$bump_type" in
              major)
                major=$((major + 1))
                minor=0
                patch=0
                ;;
              minor)
                minor=$((minor + 1))
                patch=0
                ;;
              patch|*)
                patch=$((patch + 1))
                ;;
            esac

            TAG="v${major}.${minor}.${patch}"
          fi

          echo "Using tag: $TAG"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $TAG
          git push origin $TAG

          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Create release
        uses: softprops/action-gh-release@v2.0.4
        with:
          name: Han1meViewer ${{ env.TAG }}+${{ env.VERSION_CODE }}
          tag_name: ${{ env.TAG }}
          files: app/build/outputs/apk/release/Han1meViewer-v*.apk

  changelog:
    name: Generate Changelog
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Generate Changelog
        id: generate_changelog
        uses: Night-stars-1/changelog-generator-action@main

      - name: Update Changelog
        uses: softprops/action-gh-release@v2.0.4
        with:
          body: ${{ steps.generate_changelog.outputs.changelog }}
          tag_name: ${{ github.ref_name }}
          make_latest: true
