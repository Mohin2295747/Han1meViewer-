name: CI(release)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.8.0)'
        required: true
        default: 'v1.8.0'
        type: string

permissions:
  contents: write
  actions: write

env:
  RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          fetch-tags: true

      - name: Handle tag for manual runs
        if: github.event_name == 'workflow_dispatch'
        run: |
          # Delete tag if it exists (for manual re-runs)
          git tag -d ${{ env.RELEASE_TAG }} 2>/dev/null || true
          # Create the tag from current commit
          git tag ${{ env.RELEASE_TAG }}
          echo "Created tag ${{ env.RELEASE_TAG }} for manual run"

      - name: Checkout the tagged commit
        run: |
          # For tag pushes, checkout the specific commit
          # For manual runs, we're already on the right commit with the tag
          if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            git checkout ${{ github.sha }}
          fi

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Load Google Services File
        env:
          DATA: ${{ secrets.HA1_GOOGLE_SERVICES_JSON_BASE64 }}
        run: echo $DATA | base64 -di > app/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and sign APK with Gradle
        run: |
          ./gradlew assembleRelease
          echo "VERSION_CODE=$(find app/build/outputs/apk/release -name '*arm64-v8a.apk' | head -n 1 | grep -oP '(?<=release\+)\d+(?=_arm64-v8a)')" >> $GITHUB_ENV
        env:
          HA1_KEYSTORE_PASSWORD: ${{ secrets.HA1_KEYSTORE_PASSWORD }}
          HA1_GITHUB_TOKEN: ${{ secrets.HA1_GITHUB_TOKEN }}
          HA1_VERSION_SOURCE: 'release'

      - name: Create release
        uses: softprops/action-gh-release@v2.0.4
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Han1meViewer ${{ env.RELEASE_TAG }}+${{ env.VERSION_CODE }}
          files: app/build/outputs/apk/release/Han1meViewer-v*.apk

  changelog:
    name: Generate Changelog
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout the tagged commit
        uses: actions/checkout@v4
        with:
          # For tag pushes, use the commit SHA
          # For manual runs, use the tag that was created in build job
          ref: ${{ github.event_name == 'workflow_dispatch' && env.RELEASE_TAG || github.sha }}
          fetch-depth: 0
          fetch-tags: true

      - name: Generate Changelog
        id: generate_changelog
        uses: Night-stars-1/changelog-generator-action@main

      - name: Update Changelog
        uses: softprops/action-gh-release@v2.0.4
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          body: ${{ steps.generate_changelog.outputs.changelog }}
          make_latest: true
